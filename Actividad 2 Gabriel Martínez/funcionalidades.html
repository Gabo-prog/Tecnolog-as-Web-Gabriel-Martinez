<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades</title>
    <link rel="stylesheet" href="styles/global.css">

<body>
    <header>
        <nav>
            <ul>

                <li><a href="funcionalidades.html">Funcionalidades</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Funcionalidades Lógicas</h2>

        <!-- Comparación con if -->
        <section>
            <h3>Comparación de Números</h3>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <button id="compareBtn">Comparar</button>
            <div id="compareResult"></div>
        </section>

        <!-- Switch -->
        <section>
            <h3>Mes por Número</h3>
            <input type="number" id="monthInput" placeholder="Número del 1 al 12">
            <button id="monthBtn">Mostrar Mes</button>
        </section>

        <!-- Gestión de Arrays -->
        <section>
            <h3>Gestión de Nombres</h3>
            <input type="text" id="nameInput" placeholder="Nombre">
            <button id="addNameBtn">Agregar</button>
            <div id="nameList"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Proyecto Web</p>
    </footer>
